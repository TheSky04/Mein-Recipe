    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <i class="fa-solid fa-xmark modal__times"></i>
      <form class="modal__form">
        <p class="modal__text">Create Your Own Recipe!</p>
        <div class="modal__group--box--container">
          <div class="modal__group--box">
            <div class="modal__group">
              <label for="title" class="modal__label">Title </label>
              <input
                required
                type="text"
                name="title"
                id="title"
                placeholder="Super Pizza"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="publisher" class="modal__label">Publisher </label>
              <input
                required
                type="text"
                name="publisher"
                id="publisher"
                placeholder="Furkan Baş"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="imageUrl" class="modal__label">Image Url </label>
              <input
                required
                type="text"
                name="imageUrl"
                value="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                id="imageUrl"
                placeholder="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="sourceUrl" class="modal__label">Source Url </label>
              <input
                required
                type="text"
                name="sourceUrl"
                id="sourceUrl"
                placeholder="https://www.bbcgoodfood.com/recipes/exotic-avocado-salad"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="servings" class="modal__label">Servings </label>
              <input
                required
                type="text"
                name="servings"
                id="servings"
                placeholder="4"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="cookingTime" class="modal__label"
                >Cooking Time
              </label>
              <input
                required
                type="text"
                name="cookingTime"
                id="cookingTime"
                placeholder="30"
                class="modal__input"
              />
            </div>
          </div>
          <div class="modal__group--box">
            <div class="modal__group">
              <label for="ingredient 1" class="modal__label"
                >Ingredient 1
              </label>
              <input
                required
                type="text"
                name="ingredient 1"
                id="ingredient 1"
                placeholder="3,kg,sugar"
                class="modal__input"
              />
            </div>
            <div class="modal__group">
              <label for="ingredient 2" class="modal__label"
